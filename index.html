<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTN Soundboard</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-secondary">
    <header class="mb-8 bg-primary p-4 md:py-4 px-6 md:px-32">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold">Soundboard UTN</h1>
        <div class="flex items-center gap-4">
          <button
            class="add-sound flex items-center justify-center rounded-md text-sm font-medium transition-colors hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" x2="12" y1="3" y2="15"></line>
            </svg>
          </button>
          <input type="range" class="volumeslider max-w-32 md:max-w-full" max="1" min="0" step="0.1">
        </div>
      </div>
    </header>
    <div class="w-full max-w-6xl mx-auto p-4 md:p-8">
      <div class="flex flex-col items-center gap-8">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 soundboard"
        ></div>
        <button class="bg-primary add-sound-button text-secondary text-sm md:text-lg font-semibold py-2 px-4 rounded-lg transition-colors active:bg-yellow-600 active:translate-y-1 transform">Subir Sonido</button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
